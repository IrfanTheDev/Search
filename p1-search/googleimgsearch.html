<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div><a href="index.html">Google Search</a></div>
        <div><a href="googleadvancesearch.html">Advance Search</a></div>
    </div>
    
    <form class="bigBox" action="https://www.google.com/search?tbm=isch">
        <div class="imgBox">
            <span style="color: blue;">Im</span
                ><span style="color:red">ag</span
                ><span style="color: yellow;">e </span
                ><span style="color:green;">Se</span
                ><span style="color: darkcyan;">ar</span
                ><span style="color: darkorange;">ch</span>
                
        </div>
        <div class="searchBox"><input type="text" name="q"></div>
        <input type="hidden" name="tbm" value="isch">
        <div class="submitBtn"><input type="submit" value="Image Search"></div>
        <div class="lucky"> <a href="https://www.google.com/doodles/">I'm Feeling Lucky.</a> </div>
    </form>
</body>
</html>
